<TITLE>Button Bar</TITLE>
<BODY Bgcolor="#999999">
  <FORM Name="buttonbar">
    <CENTER>
    <SCRIPT>
    window.onerror=top.windowError;

    function promptSure() {
    if(top.yousure > 0) {
    msg = "\nIf you continue, you will lose any changes\n" +
    "you have made.  Do you wish to continue?"
    if(!confirm(msg)){
    return false;
    }
    }
    top.yousure=0;
    top.refresh=1;
    return true;
    }

    //state 1 is contents showing, state 2 is no frame
    if (top.state == 1) {
    document.write('<input type="button" name="hc" value="Hide Briefcase Contents" onClick="top.state=2; top.frames[0].location.href=top.frames[0].frames[2].location.href; history.go(0)">');
    }
    else if (top.state == 2) {
    document.write('<input type="button" name="sc" value="Show Briefcase Contents" onClick="if(promptSure()){top.state=1; top.frames[0].location.href=\'https://wts.seattlecolleges.edu/seanor/ibc/waci101.html'; history.go(0)}">');
    }

    </SCRIPT>
  </FORM>
</BODY>
