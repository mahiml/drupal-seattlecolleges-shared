    <SCRIPT Language="JavaScript">
    <!-- // Activate cloak

// date 03/18/98 13:00 fixed leading space problem

function clicked(x){
   top.changeNavbar()
   var     lastPage="";
   document.grRoster.yrq.value=top.yearQtr;
   document.grRoster.tkt.value=top.ticket;
   document.grRoster.item.value=""+top.section[x].itemNum;
   document.grRoster.rostrkey.value=""+top.section[x].rostrKey;
   document.grRoster.pages.value=""+top.section[x].pageRange;
   document.grRoster.indx.value=x;
   lastPage=""+top.section[x].lastPg;

/* pad last page with leading zeros*/
   if ( top.section[x].lastPg.lastIndexOf(" ") == 0)
   {
     lastPage="0"+top.section[x].lastPg.substring(1,4);
   }
   if ( top.section[x].lastPg.lastIndexOf(" ")==1 )
   {
      lastPage="00"+top.section[x].lastPg.substring(2,4);
   }

   if ( top.section[x].lastPg.lastIndexOf(" ")==2 )
   {
      lastPage="000"+top.section[x].lastPg.substring(3,4);
   }

   document.grRoster.lastpg.value=""+lastPage;
   document.grRoster.submit();
}    // end of function clicked()


function substuRostr(x){         //submit request for student based roster
   top.changeNavbar()
   document.sturostr.tkt.value=top.ticket;
   document.sturostr.stuyrqitm.value=""+top.sturostr[x].stuyrqitm;
   document.sturostr.indx.value="00"
   document.sturostr.submit();
}


function subRoster(x){         //submit request for class roster
   top.changeNavbar()
   document.roster.yrq.value=top.yearQtr;
   document.roster.tkt.value=top.ticket;
   document.roster.item.value=""+top.roster[x].ritemNum;
  document.roster.submit();
}


    // Deactivate cloak -->
    </SCRIPT>

    document.write("<TABLE Cellpadding=0>");

      if (top.numClasses==0){

         if ( top.section[x].lineType=="1") {
           document.writeln("<TR><TD><font size=2>");
           document.writeln("<a href='javascript:clicked("+x+")'>"+top.section[x].itemNum+"</a>");
           document.writeln("</TD><TD nowrap><font size=2 color='blue'>"+top.section[x].courseID+"</TD>");

           if (top.section[x].rostrVisited==1){
              document.writeln("<TD><IMG Src='check1.gif' width=15 heigth=15 Border=0></TD>");
           } else {
              document.writeln("<TD></TD>");
           }
            document.writeln("</TR>");
         }

         if ( top.section[x].lineType=="2") {
            document.writeln("<TR><TD><font size=2>");
            document.writeln(top.section[x].itemNum+"</a>");
            document.writeln("</TD><TD nowrap><font size=2 color='black'>"+top.section[x].courseID);
            document.writeln("</TD><TD></TD></TR>");
         }

         if ( top.section[x].lineType=="3") {
            document.writeln("<TR><TD></TD><TD><font size=2>");
            document.writeln("<A href='javascript:clicked("+x+")'>"+top.section[x].pageRange+"</a>");

         }

  document.writeln("<FONT Size=2 color='black'><B>Class Rosters</B></FONT><BR>");
  document.write("<TABLE Cellpadding=0>");

<SCRIPT LANGUAGE="JavaScript">
function clickHandler() {
  var targetId, srcElement, targetElement;
  srcElement = window.event.srcElement;
  if (srcElement.className == "Outline") {
     targetId = srcElement.id + "d";
     targetElement = document.all(targetId);
     if (targetElement.style.display == "none") {
        targetElement.style.display = "";
        srcElement.src = "ofolder.gif";
     } else {
        targetElement.style.display = "none";
        srcElement.src = "folder.gif";
     }
  }
}

document.onclick = clickHandler;

</SCRIPT>
